<div id="forms" class="page-layout simple fullwidth" fxLayout="column">
    <div class="vertical-stepper-wrapper">

        <!-- VERTICAL STEPPER EXAMPLE -->
        <mat-vertical-stepper class="mat-elevation-z4" [linear]="true">

            <mat-step [stepControl]="verticalStepperStep1">

                <form fxLayout="column" [formGroup]="verticalStepperStep1">

                    <ng-template matStepLabel>Account</ng-template>

                    <div fxFlex="1 0 auto" fxLayout="column">

                        <!-- <mat-form-field appearance="outline" fxFlex="100">
                            <mat-label>Last Name</mat-label>
                            <input matInput formControlName="lastName" required>
                            <mat-error>Last Name is required!</mat-error>
                        </mat-form-field> -->

                        <mat-form-field class="example-full-width" appearance="outline" fxFlex="100">
                            <input type="text" placeholder="Pick one" aria-label="Number" matInput [matAutocomplete]="firstName" formControlName="firstName">
                            <mat-autocomplete #firstName="matAutocomplete" autoActiveFirstOption>
                                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                    {{option}}
                                </mat-option>
                            </mat-autocomplete>
                            <mat-error>Account is required!</mat-error>
                        </mat-form-field>

                    </div>

                    <div fxLayout="row" fxLayoutAlign="center center">
                        <button mat-raised-button matStepperNext type="button" color="accent">
                            Next
                        </button>
                    </div>

                </form>

            </mat-step>

            <mat-step [stepControl]="verticalStepperStep2">

                <form fxLayout="column" [formGroup]="verticalStepperStep2">

                    <ng-template matStepLabel>Fill out your address</ng-template>

                    <div fxFlex="1 0 auto" fxLayout="row">

                        <mat-form-field appearance="outline" fxFlex="100">
                            <mat-label>Address</mat-label>
                            <textarea matInput formControlName="address" required>
                                1600 Amphitheatre Pkwy
                            </textarea>
                            <mat-error>Address is required!</mat-error>
                        </mat-form-field>

                    </div>

                    <div fxLayout="row" fxLayoutAlign="center center">
                        <button class="mr-8" mat-raised-button matStepperPrevious type="button" color="accent">
                            Previous
                        </button>
                        <button mat-raised-button matStepperNext type="button" color="accent">
                            Next
                        </button>
                    </div>

                </form>

            </mat-step>

            <mat-step [stepControl]="verticalStepperStep3">

                <form fxLayout="column" [formGroup]="verticalStepperStep3">

                    <ng-template matStepLabel>Fill out your address</ng-template>

                    <div fxFlex="1 0 auto" fxLayout="column">

                        <mat-form-field appearance="outline" fxFlex="100">
                            <mat-label>City</mat-label>
                            <input matInput formControlName="city" required>
                            <mat-error>City is required!</mat-error>
                        </mat-form-field>

                        <mat-form-field appearance="outline" fxFlex="100">
                            <mat-label>State</mat-label>
                            <input matInput formControlName="state" required>
                            <mat-error>State is required!</mat-error>
                        </mat-form-field>

                        <mat-form-field appearance="outline" fxFlex="100">
                            <mat-label>Postal Code</mat-label>
                            <input matInput #postalCode3 formControlName="postalCode" maxlength="5" required>
                            <mat-hint align="end">{{postalCode3.value.length}} / 5</mat-hint>
                            <mat-error>Postal Code is required!</mat-error>
                        </mat-form-field>

                    </div>

                    <div fxLayout="row" fxLayoutAlign="center center">
                        <button class="mr-8" mat-raised-button matStepperPrevious type="button" color="accent">
                            Previous
                        </button>
                        <button mat-raised-button matStepperNext type="button" color="accent">
                            Next
                        </button>
                    </div>

                </form>

            </mat-step>

            <mat-step>

                <ng-template matStepLabel>Done</ng-template>

                <div class="h2 m-16" fxLayout="row" fxLayoutAlign="center center">
                    Thank your for filling out our form.
                </div>

                <div fxLayout="row" fxLayoutAlign="center center">
                    <button class="mr-8" mat-raised-button matStepperPrevious type="button" color="accent">
                        Previous
                    </button>
                    <button mat-raised-button type="button" color="accent" (click)="finishVerticalStepper()">
                        Finish
                    </button>
                </div>

            </mat-step>

        </mat-vertical-stepper>
        <!-- / VERTICAL STEPPER EXAMPLE -->

    </div>
</div>
